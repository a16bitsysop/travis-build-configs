os: linux
dist: focal
language: minimal

before_install:
  - |
      mkdir ~/.docker
      echo '{' > ~/.docker/config.json
      echo '    "experimental": "enabled"' >> ~/.docker/config.json
      echo '}' >> ~/.docker/config.json
      cat ~/.docker/config.json
      sudo service docker restart

